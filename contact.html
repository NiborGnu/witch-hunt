    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 class="logo">Witch Hunt</h1>
        </a>
        <input type="checkbox" name="toggle-menu" id="toggle-menu" class="toggle-menu">
        <label for="toggle-menu" class="menu-nav"><i class="fa-solid fa-sort-down"></i></label>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="witches.html">Witches</a></li>

            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section>
            <div class="form hole-page">
                <h2 class="contact-title">
                    Please send us a message if you find something wrong or if you have more
                    information about witches from the Great Noise
                </h2>
                <form action="response.html" method="GET" class="contact">
                    <label for="first-name">
                        First Name:
                    </label>
                    <input type="text" class="form-text" name="first-name" placeholder="First Name" required><br>
                    <label for="last-name">
                        Last Name:
                    </label>
                    <input type="text" class="form-text" name="last-name" placeholder="Last Name" required><br>
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" class="form-text" name="email" placeholder="Email" required><br>
                    <label for="textarea">
                        Youre Message:
                    </label>
                    <textarea name="textarea" class="textarea" cols="30" rows="10" required
                        placeholder="Write youre message here!"></textarea>
                    <br>
                    <button type="submit" class="submit">
                        Submit Message
                    </button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>

    </footer>
