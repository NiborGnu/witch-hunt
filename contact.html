<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Witch Hunt. Witches sweden. Witch burnings 1668- 1676">
    <meta name="keywords" content="witch hunt, witches sweden, burning witches, 1668, 1676, witches 1600">
    <meta name="author" content="Robin Ung">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="96x96" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="icon" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Witch Hunt, Contact</title>
</head>

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html" aria-label="to home page">
            <h1 class="logo">
                Witch Hunt
            </h1>
        </a>
        <input type="checkbox" name="toggle-menu" id="toggle-menu" class="toggle-menu">
        <label for="toggle-menu" class="menu-nav">
            <i class="fa-solid fa-bars"></i>
        </label>
        <!-- Menu -->
        <nav>
            <ul class="menu">
                <li>
                    <a href="index.html" aria-label="to home page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="witches.html" aria-label="to witches page">
                        Witches
                    </a>
                </li>
                <li>
                    <a href="contact.html" class="active" aria-label="to contact page">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main content -->
    <main>
        <section>
            <div class="form">
                <h2 class="contact-title">
                    Please send us a message if you find something wrong or if you have more
                    information about witches from the Great Noise
                </h2>
                <form action="response.html" method="GET" class="contact">
                    <label for="first-name">
                        First Name:
                    </label>
                    <input type="text" id="first-name" class="form-text" name="first-name" placeholder="First Name"
                        required>
                    <br>
                    <label for="last-name">
                        Last Name:
                    </label>
                    <input type="text" id="last-name" class="form-text" name="last-name" placeholder="Last Name"
                        required>
                    <br>
                    <label for="email">
                        Email:
                    </label>
                    <input type="email" id="email" class="form-text" name="email" placeholder="Email" required>
                    <br>
                    <label for="textarea">
                        Youre Message:
                    </label>
                    <textarea name="textarea" id="textarea" class="textarea" cols="30" rows="10" required
                        placeholder="Write youre message here!"></textarea>
                    <br>
                    <button type="submit" class="submit">
                        Submit Message
                    </button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <div class="icons">
            <a href="http://www.facebook.com" target="_blank" aria-label="to facebook, opens in a new tab"
                class="fa-brands fa-facebook">
            </a>
            <a href="http://www.instagram.com" target="_blank" aria-label="to instagram, opens in a new tab"
                class="fa-brands fa-instagram">
            </a>
            <a href="http://www.twitter.com" target="_blank" aria-label="to twitter, opens in a new tab"
                class="fa-brands fa-twitter">
            </a>
            <a href="http://www.youtube.com" target="_blank" aria-label="to youtube, opens in a new tab"
                class="fa-brands fa-youtube">
            </a>
            <a href="http://www.snapchat.com" target="_blank" aria-label="to snapchat, opens in a new tab"
                class="fa-brands fa-snapchat">
            </a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/341cff4417.js" crossorigin="anonymous"></script>
</body>

</html>
